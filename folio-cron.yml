apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: folio-bot
spec:
  schedule: "0 0,9 * * 1-5" # for UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: folio-bot
            image: index.docker.io/koukidan/folio-bot
            args: ["python", "folio.py"]
            env:
              - name: USERNAME
                valueFrom:
                  secretKeyRef:
                    name: folio-bot-credentials
                    key: username
              - name: PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: folio-bot-credentials
                    key: password
              - name: WEBHOOK_URL
                valueFrom:
                  secretKeyRef:
                    name: folio-bot-credentials
                    key: webhook-url
          restartPolicy: Never

